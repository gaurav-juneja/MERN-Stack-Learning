<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>
    <style>
        #circle {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Reaction Timer</h1>
    <h3>Click on the Circles as fast as you can do. It will show your timer in the alert box</h3>
    <div id="circle"></div>

    <script>
        var start = new Date().getTime();

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function move() {
            var left;
            var right;
            var top;
            var bottom;
            var wh;
            left = Math.floor(Math.random() * 300);
            right = Math.floor(Math.random() * 300);
            top = Math.floor(Math.random() * 300);
            bottom = Math.floor(Math.random() * 300);
            wh = Math.floor(Math.random() * 300) + 100;
            document.getElementById("circle").style.left = left + "px";
            document.getElementById("circle").style.right = right + "px";
            document.getElementById("circle").style.top = top + "px";
            document.getElementById("circle").style.bottom = bottom + "px";
            document.getElementById("circle").style.width = wh + "px";
            document.getElementById("circle").style.height = wh + "px";
            document.getElementById("circle").style.display = "block";
            document.getElementById("circle").style.backgroundColor = getRandomColor();
            start = new Date().getTime();
        }
        // move();
        document.getElementById("circle").onclick = function () {
            document.getElementById("circle").style.display = "none";
            var end = new Date().getTime();
            var time = (end - start) / 1000;
            alert("Your reaction time is " + time + " seconds");
            move();
        }
    </script>
</body>

</html>
