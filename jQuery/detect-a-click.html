<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect a Click</title>
    <script src="jQuery.js"></script>
    <style>
        .d_flex {
            display: flex;
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: magenta;
            border-radius: 50%;
        }

        .rect {
            width: 300px;
            height: 200px;
            background-color: cyan;
            margin-left: 10px;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: purple;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="d_flex">
        <div class="circle"></div>
        <div class="rect"></div>
        <div class="square"></div>
    </div>

    <script>
        $(".circle").click(function () {
            alert("Circle clicked");
        });
        $(".rect").hover(function () {
            alert("You are hovering over a rectangle");
        });
        $(".square").click(function () {
            alert("Ahh! This is Square");
        }); 
    </script>
</body>

</html>
