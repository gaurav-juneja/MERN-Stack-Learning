<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable</title>
    <script src="./jQuery.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">

    <style>
        #drag {
            border: 1px solid black;
            padding: 2rem;
            border-radius: 20px;
            width: 10%;
            display: inline-block;
        }

        p {
            text-align: center;
        }

        #red {
            background-color: red;
            width: 200px;
            height: 200px;
            margin-left: 200px;
        }

        .red {
            color: white;
        }
    </style>
</head>

<body>
    <div id='drag'>
        <p class="drag">Drag me!</p>
    </div>
    <div id="red">
        <p class="red"></p>
    </div>
    <script>
        $("#drag").draggable();
        $("#red").droppable({
            drop: function (event, ui) {
                // alert("This box is Dropped in Red color Box");
                $(".red").html("This box is Dropped in Red color Box");
                $("#drag").css("border", "none");
                $(".drag").html("Border removed! hehe");
            }
        });

    </script>
</body>

</html>
